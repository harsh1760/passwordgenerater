<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  <!-- googlefont-->
    <link rel="stylesheet" href="harsh.css">  <!-- CSS file link -->
    <script src="private.js" defer></script>  
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span> Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" size="25" placeholder="Password">
            <i class="fa-regular fa-copy"  onclick="copypasswords()"></i ><br>
        </div>

        <button class="pick"  id="prakash" >   <!--onclick="createPassword()"--> 
            <i id="lion" class="fa-regular fa-star"> </i>Generate Password
        </button>
    </div>
</body>
</html>
